name: Run Web Server Tests
on: [push]

defaults:
  run:
    working-directory: express

jobs:
  tests:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: docker build -t visulate-ora2pg:ci .
      - uses: mathiasvr/command-output@v1
        id: start_docker_container
        with:
          run: docker run -d -p 3000:3000 -v "$(pwd)/ora2pg-projects":/project visulate-ora2pg:ci
      - uses: bhowell2/github-substring-action
        id: container_id
        with:
          value: "${{ steps.start_docker_container.outputs.stdout }}"
          length_from_start: 20
      - run: docker exec -it ${{ steps.container_id.outputs.substring }} bash
      # Install node dependencies
      - run: npm install
      # Run tests
      - run: npm test
