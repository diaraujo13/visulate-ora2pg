name: Run Web Server Tests
on: [push]

defaults:
  run:
    working-directory: express

env:
  ORACLE_HOME: /u01/app/oracle/diag/rdbms/xe/XE
  TNS_ADMIN: /u01/app/oracle/diag/rdbms/xe/XE/network/admin
  LD_LIBRARY_PATH: /u01/app/oracle/diag/rdbms/xe/XE/lib
  PATH: $PATH:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/u01/app/oracle/diag/rdbms/xe/XE/bin

jobs:
  tests:
    name: run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: docker build -t visulate-ora2pg:ci .
      - uses: mathiasvr/command-output@v1
        id: start_docker_container
        with:
          run: docker run -d -p 3000:3000 -v "$(pwd)/ora2pg-projects":/project visulate-ora2pg:ci
      - run: docker exec -it ${{ steps.start_docker_container.stdout }}
      # Install node dependencies
      - run: npm install
      # Run tests
      - run: npm test
